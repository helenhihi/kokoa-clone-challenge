<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - Snoopy Talk</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>KT</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>15:06</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <i class="fas fa-battery-quarter fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
      </span>
      <span class="screen-header__more-notification dot-badge"></span>
    </div>
  </header>
  <main class="main-screen more-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="./images/snoopy.gif" alt="Snoopy" class="user-component__avartar user-component__avartar--xl" />
        <div class="user-component__text">
          <h4 class="user-component__title">Snoopy</h4>
          <h6 class="user-component__subtitle">+ 777 666 999
            <i class="fas fa-exclamation-circle"></i>
          </h6>
        </div>
      </div>
      <div class="user-component__column">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div>
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="far fa-envelope"></i>
        <span>Mail</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-calendar-check"></i>
        <span>Calendar</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-gift"></i>
        <span>Gifts</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-file-invoice-dollar"></i>
        <span>Account</span>
      </div>
    </div>
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fas fa-meteor"></i>
        <span>Con</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-smile"></i>
        <span>Emoticon</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-utensils"></i>
        <span>Order</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-gamepad"></i>
        <span>Games</span>
      </div>
    </div>
    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-piggy-bank"></i>
          </div>
          <span class="more-suggestions__icon-text">Kakao bank</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-cheese"></i>
          </div>
          <span class="more-suggestions__icon-text">Kakao cheese</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-file"></i>
          </div>
          <span class="more-suggestions__icon-text">Kakao page</span>
        </div>
      </div>
    </div>
    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Seoul</h4>
      <div class="more-suggestions__weather">
        <div class="more-suggestions__weather__icon">
          <i class="fas fa-sun"></i>
        </div>
        <div class="more-suggestions__weather__temperature">
          <span>-8°</span>
        </div>
        <div class="more-suggestions__weather__information">
          <span>어제보다 -3°C 낮아요</span>
          <div class="more-suggestions__weather__information__fine-dust">
            <span>미세먼지 </span>
            <span>좋음</span>
          </div>
        </div>
        <div class="more-suggestions__weather__world">
          <i class="fas fa-globe"></i>
        </div>
      </div>
    </div>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">3</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
  </nav>
  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
